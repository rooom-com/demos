<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PC Builder Game</title>
		<link rel="dns-prefetch" href="https://storage.rooom.com" />
		<link rel="stylesheet" href="style.css" />
		<script
			type="text/javascript"
			src="https://static.rooom.com/viewer-api/product-viewer-1.0.0.min.js"
		></script>
	</head>

	<body>
		<iframe
			src=""
			allow="autoplay; fullscreen; vr; xr"
			allowvr
			allowfullscreen
			mozallowfullscreen="true"
			webkitallowfullscreen="true"
			id="iframe"
		></iframe>

		<!-- Answer Buttons -->
		<div>
			<h1>What is highlighted?</h1>
			<button id="btnPSU">Power Supply Unit</button>
			<button id="btnRAM">RAM</button>
			<button id="btnMainboard">Mainboard</button>
			<button id="btnDiskDrive">Disk Drive</button>
			<button id="btnHardDrive">Hard Drive</button>
			<button id="btnGPU">GPU</button>
			<button id="btnVentilation">Ventilation</button>
		</div>

		<!-- Progress Bar -->
		<progress id="progress" max="7" value="0"></progress>

		<script src="script.js"></script>
	</body>
</html>
