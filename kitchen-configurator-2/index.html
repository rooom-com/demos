    <style>
      *,

      .container {

      #viewer {

      .menu-container {
        position: absolute;
        bottom: 20px;

      }

      .menu-toggle div {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        font-size: 24px;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        font-weight: bold;
        width: 100%;
        height: 100%;
        -webkit-transition: 0.3s ease;
        -o-transition: 0.3s ease;
        transition: 0.3s ease;
      }

      .menu-content {
        position: absolute;
        right: -100px;
        bottom: 0;
        -webkit-transition: 0.3s ease;
        -o-transition: 0.3s ease;
        transition: 0.3s ease;
      }

      .menu-content button.active {
        background: #00aeb3;
        color: #ffffff;
      }

      .menu-toggle {
        position: absolute;
        right: 0;
        bottom: 0;
        -webkit-transition: 0.3s ease;
        -o-transition: 0.3s ease;
        transition: 0.3s ease;
      }

      .menu-toggle.active {
        right: 80px;
      }

      .menu-toggle.active div {
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .menu-toggle.active + .menu-content {
        right: 0;
      }

      .menu-content * + * {
        margin-top: 12px;
      }
