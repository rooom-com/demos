    <!-- Initialize the viewer -->
    <script type="text/javascript">
      window.onload = function () {
        const iframe = document.getElementById("viewer");
        const id = "986d1447d75a489af2fa5f1d6835ee";

        const viewer = new ProductViewer(iframe);

        viewer.init(id, {
          autospin: 0.05,
          transparent: true,
          skybox: false,
          autostart: true,
          camera_collision: false,
          ui_controls: false,
          ui_infos: false,
          ui_help: false,
          render_background: true,
          ui_logo: false,
          onSuccess: function onSuccessFn(api) {
            let tableMaterial;
            let shelfMaterial;

            const colors = ["#141315", "#4C4399", "#A10000", "#D4D4D4"];

            const textures = [
              "diffuse-2@1024.jpg",
              "diffuse-1@1024.jpg",
              "diffuse.a05148@1024.jpg",
            ];

            const steps = [
              [
                "modern_kitchen.007_primitive0",
                "modern_kitchen.007_primitive1",
                "modern_kitchen.006",
              ],
              [
                "modern_kitchen.010_primitive0",
                "modern_kitchen.010_primitive1",
                "modern_kitchen.009_primitive0",
                "modern_kitchen.009_primitive1",
                "modern_kitchen_glass",
              ],
              [
                "modern_kitchen.012_primitive0",
                "modern_kitchen.012_primitive1",
                "modern_kitchen.011_primitive0",
                "modern_kitchen.011_primitive1",
                "modern_kitchen_plane",
              ],
            ];

            const openedSteps = [];

            api.on("viewer.start", function () {
              document.querySelector(".buttons-table-container").style.display =
                "block";
              document.querySelector(".buttons-shelf-container").style.display =
                "block";
              document.querySelector(".menu-container").style.display = "block";

              api.getMaterials((res) => {
                tableMaterial = res.find(
                  (item) => item.id === "5d651e6631475f2476060c22.3"
                );
                shelfMaterial = res.find(
                  (item) => item.id === "5a0aee6e719a9fa4572f3db2.1"
                );
              });
              steps.forEach(function (step) {
                step.forEach(function (mesh) {
                  api.hide(mesh);
                });
              });
            });

            document
              .querySelector(".buildup1")
              .addEventListener("click", function () {
                if (openedSteps.includes(1)) {
                  steps[0].forEach(function (item) {
                    api.hide(item);
                  });
                  openedSteps.splice(openedSteps.indexOf(1), 1);
                  this.classList.remove("active");
                } else {
                  steps[0].forEach(function (item) {
                    api.show(item);
                  });
                  openedSteps.push(1);
                  this.classList.add("active");
                }
              });

            document
              .querySelector(".buildup2")
              .addEventListener("click", function () {
                if (openedSteps.includes(2)) {
                  steps[1].forEach(function (item) {
                    api.hide(item);
                  });
                  openedSteps.splice(openedSteps.indexOf(2), 1);
                  this.classList.remove("active");
                } else {
                  steps[1].forEach(function (item) {
                    api.show(item);
                  });
                  openedSteps.push(2);
                  this.classList.add("active");
                }
              });

            document
              .querySelector(".buildup3")
              .addEventListener("click", function () {
                if (openedSteps.includes(3)) {
                  steps[2].forEach(function (item) {
                    api.hide(item);
                  });
                  openedSteps.splice(openedSteps.indexOf(3), 1);
                  this.classList.remove("active");
                } else {
                  steps[2].forEach(function (item) {
                    api.show(item);
                  });
                  openedSteps.push(3);
                  this.classList.add("active");
                }
              });

            [].slice
              .call(document.querySelector(".buttons-table").children)
              .forEach((child, index) => {
                child.style.backgroundColor = colors[index];

                child.addEventListener("click", () => {
                  if (!tableMaterial) return;
                  tableMaterial.channels.albedoColor.color = colors[index];
                  api.setMaterial(tableMaterial);
                });
              });

            [].slice
              .call(document.querySelector(".buttons-shelf").children)
              .forEach((child, index) => {
                child.style.backgroundImage = `url(${textures[index]})`;

                child.addEventListener("click", () => {
                  if (!shelfMaterial) return;
                  api.updateTexture(
                    shelfMaterial.channels.albedoTexture.texture.id,
                    textures[index]
                  );
                });
              });

            document
              .querySelector(".menu-toggle")
              .addEventListener("click", function () {
                this.classList.toggle("active");
              });
          },
          onError: function onErrorFn(e) {
            console.log(e);
            console.log("Viewer error");
          },
        });
      };
    </script>
