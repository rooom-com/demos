<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Theming</title>
		<link rel="dns-prefetch" href="https://storage.rooom.com" />
		<link rel="stylesheet" href="replacing.css" />

	<body>

		<script src="replacing.js"></script>
